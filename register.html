<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    

    <div class="kkk"><form action="/register" method="post" id="event-registration-form">
      <br><label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <br>
      <p>Select the events you would like to attend:</p>
      <input type="checkbox" id="event-1" name="event1" value="Event 1">
      <label for="Full stack web development">Full stack web development</label>
      <br>
      <input type="checkbox" id="event-2" name="event2" value="Event 2">
      <label for="AI & Machine learning">AI & Machine learning</label>
      <br>
      <input type="checkbox" id="event-3" name="event3" value="Event 3">
      <label for="Cyber security & Ethical hacking">Cyber security & Ethical hacking</label>
      <br>
      <input type="checkbox" id="event-4" name="event4" value="Event 4">
      <label for="Robotics">Robotics</label>
      <br>
      <input type="checkbox" id="event5" name="event5" value="Event 5">
      <label for="Cloud Computing">Cloud Computing</label>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form></div>
  
</body>
</html>
